<mat-toolbar class="top-bar">
  <mat-toolbar-row class="top-bar-row">

    <!-- logo -->
    <!--    <a mat-icon-button aria-label="">-->
    <!--      <mat-icon title="工作台">headset_mic</mat-icon>-->
    <!--    </a>-->
    <!-- logo -->

    <!--    搜索框开始    -->
    <mat-form-field>
      <label>
        <input matInput placeholder="" [formControl]="phoneNo">
      </label>
      <button mat-icon-button matSuffix (click)="searchPhoneNo()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <!--    搜索框结束    -->

    <!--    状态栏开始    -->
    <div style="display: flex">
      <div class="state-div"></div>
      主叫:
      <span>{{caller}}</span>
      <div class="state-div"></div>
      被叫:
      <span>{{called}}</span>
      <div class="state-div"></div>
      <span>{{agentStateName}}</span>
      <div class="state-div"></div>
      <span>{{time}}</span>
    </div>
    <!--    状态栏结束    -->

    <audio id="remoteAudio" preload="auto" controls>
    </audio>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <!--    操作栏开始    -->
    <div>
      <button mat-button aria-label="" [disabled]="busyBtnDisabled" (click)="setBusy()">
        <mat-icon>remove_circle</mat-icon>
        <span>{{busyBtnName}}</span>
      </button>
      <button mat-button aria-label="" [disabled]="callOutBtnDisabled" (click)="callOut()">
        <mat-icon>call</mat-icon>
        <span>{{callOutBtnName}}</span>
      </button>
      <button mat-button aria-label="" (click)="answerCall()">
        <mat-icon>phone_in_talk</mat-icon>
        <span>应答</span>
      </button>
      <button mat-button aria-label="" (click)="answerCall()">
        <mat-icon>mic_off</mat-icon>
        <span>静音</span>
      </button>
      <button mat-button aria-label="" [disabled]="keepBtnDisabled" (click)="keep()">
        <mat-icon>settings_phone</mat-icon>
        <span>{{keepBtnName}}</span>
      </button>
    </div>
    <!--    操作栏结束    -->

    <!--    个人信息开始    -->
    <div>
      <a mat-button aria-label="" (click)="openRegisterDialog()">
        <mat-icon>person</mat-icon>
        <span>{{agentInfo.workno}}</span>
      </a>
    </div>
    <!--    个人信息结束    -->

    <!-- dialpad 开始-->
    <button mat-button aria-label="" (click)="showDialpad()">
      <mat-icon>dialpad</mat-icon>
    </button>
    <!-- dialpad 结束-->

    <!-- DTMF 开始 -->
    <div class="dialpad">
      <div [hidden]="dialpadHidden">
        <div>
          <button class="keypad">1</button>
          <button class="keypad">2</button>
          <button class="keypad">3</button>
        </div>
        <div>
          <button class="keypad">4</button>
          <button class="keypad">5</button>
          <button class="keypad">6</button>
        </div>
        <div>
          <button class="keypad">7</button>
          <button class="keypad">8</button>
          <button class="keypad">9</button>
        </div>
        <div>
          <button class="keypad">*</button>
          <button class="keypad">0</button>
          <button class="keypad">#</button>
        </div>
      </div>
    </div>
    <!-- DTMF 结束 -->
  </mat-toolbar-row>
</mat-toolbar>
